<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ws='ws:127.0.0.1:9501';
    var websocket =new WebSocket(ws);
    websocket.onopen=function (evt) {
        console.log("连接成功");
    }
    websocket.onclose=function (evt) {
        console.log("关闭");
    }
    websocket.onmessage=function (evt) {
        console.log(evt.data);
    }
    websocket.onerror=function (evt,e) {
        console.log("error");
    }
</script>
</body>
</html>
